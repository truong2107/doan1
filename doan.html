<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài liệu</title>
    <link rel="stylesheet" href="doan.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="login">
            <h1>Login</h1>
            <form action="/doan2.html" class="loginform">
                <!-- Username -->
                <div class="input-container">
                    <label for="user"><i class="fa-solid fa-user"></i></label>
                    <input type="text" placeholder="username" class="nut" id="user">
                </div>
    
                <!-- Password với biểu tượng con mắt -->
                <div class="password-container">
                    <label for="pass"><i class="fa-solid fa-lock"></i></label>
                    <input type="password" placeholder="password" class="nut" id="pass">
                    <div class="eyes"><i class="fa-solid fa-eye"></i></div> <!-- Biểu tượng con mắt -->
                </div>
    
                <!-- Remember me và Forgot password -->
                <div class="Forgot">
                    <p><input type="checkbox" class="check"> Remember me? </p>
                    <a href="/forgot.html" target="_blank">Forgot password?</a>     
                </div>
    
                <!-- Nút submit -->
                <button type="submit" id="submit">Login</button>
            </form>
        </div>
    </div>
    
</body>
<script>
    let user=document.querySelector("#user");
    let pass=document.querySelector("#pass");
    let submit=document.querySelector(".loginform");
    let remember=document.querySelector(".check");
    submit.addEventListener("submit", function(e){
        if(user.value!=="admin"||pass.value!=="sinbaseto"){
                e.preventDefault();
                alert("Mật khẩu vừa nhập đã bị sai")
        }
    })
    let eyes= document.querySelector(".eyes");
    let x=true;
    eyes.addEventListener("click",function(){
          if(x===true){
            pass.type="text";
            x=false;
          }
          else{
            pass.type="password";
            x=true;
          }
    })
    function randomColor(){
        let r=Math.round(Math.random()*255);
        let g=Math.round(Math.random()*255);
        let b=Math.round(Math.random()*255);
        return `rgb(${r},${g},${b})`
    }
    let button = document.querySelector("#submit");
    let colorInterval;
</script>
</html>
